<div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white text-center">
        <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>To-Do List</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center todo-list-item" *ngFor="let todo of todos; let i = index" [ngClass]="{'bg-light': i % 2 === 0, 'bg-white': i % 2 !== 0}">
            <div class="d-flex align-items-center">
                <span [class.text-decoration-line-through]="todo.status" class="fw-semibold fs-5">{{ todo.item }}</span>
                <span *ngIf="todo.status" class="badge bg-success ms-3 me-2 status-badge" (click)="onToggleStatus(i)"><i class="bi bi-check-circle me-1"></i>Complete</span>
                <span *ngIf="!todo.status" class="badge bg-warning text-dark ms-3 me-2 status-badge" (click)="onToggleStatus(i)"><i class="bi bi-hourglass-split me-1"></i>Pending</span>
            </div>
            <div>
                <button class="btn btn-sm btn-info me-2" (click)="onEdit(i)"><i class="bi bi-pencil-square"></i> Edit</button>
                <button class="btn btn-sm btn-danger" (click)="onRemove(i)"><i class="bi bi-trash"></i> Remove</button>
            </div>
        </li>
    </ul>
</div>
<style>
  .todo-list-item:hover {
    background: #f8f9fa;
    transition: background 0.2s;
  }
  .status-badge {
    cursor: pointer;
    transition: transform 0.1s;
  }
  .status-badge:hover {
    transform: scale(1.1);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
</style>
